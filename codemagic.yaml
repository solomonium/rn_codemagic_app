workflows:
  ios-workflow:
    name: React Native App Expo
    instance_type: mac_mini_m2
    max_build_duration: 120
    environment:
      ios_signing:
        - solocmrn
      groups:
        - reactnative
        - appstore_credentials
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
        BUNDLE_ID: "io.codemagic.sample.reactnative"
      # node: latest
    integrations:
      app_store_connect: SolomonAPIKey
    scripts:
      - name: Install dependencies
        script: |
          echo "Installing Node.js dependencies..."
          npm ci
      - name: Build React application
        script: |
          echo "Building React app for production..."
          npm run build
      - name: Install CocoaPods dependencies
        script: |
          echo "Installing CocoaPods dependencies..."
          cd ios/App
          pod install
      - name: Configure iOS signing
        script: |
          echo "Configuring iOS code signing..."
          xcode-project use-profiles
      - name: Sync Capacitor
        script: |
          echo "Syncing Capacitor with iOS..."
          npx cap sync ios
      - name: Build iOS application
        script: |
          echo "Building iOS app..."
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - solomon@codemagic.io
        app_store_connect:
          auth: integration
          submit_to_testflight: true
          beta_groups:
            - App Store Connect Users
          submit_to_app_store: false

